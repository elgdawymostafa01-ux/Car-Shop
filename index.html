<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>معرض CarLux</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    :root {
      --primary: #00aaff;
      --dark: #0d0d0d;
      --light: #f9f9f9;
      --card-bg: #1a1a1a;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Cairo', sans-serif;
      background: var(--dark);
      color: var(--light);
      line-height: 1.6;
      transition: 0.3s;
    }

    body.light { background: var(--light); color: #222; }

    header {
      position: fixed; top: 0; left: 0; width: 100%;
      background: rgba(0,0,0,0.7);
      padding: 15px 30px;
      display: flex; justify-content: space-between; align-items: center;
      z-index: 1000;
    }
    header h1 { color: var(--primary); }
    nav ul { list-style: none; display: flex; gap: 20px; }
    nav a { color: white; text-decoration: none; font-weight: bold; }
    nav a:hover { color: var(--primary); }
    #theme-toggle {
      background: var(--primary); border: none; color: white;
      padding: 5px 12px; border-radius: 8px; cursor: pointer;
    }

    .hero {
      height: 100vh;
      background: url('https://source.unsplash.com/1600x900/?luxury-car,showroom') center/cover no-repeat;
      display: flex; align-items: center; justify-content: center;
      text-align: center; position: relative;
    }
    .hero::after { content:""; position:absolute; inset:0; background: rgba(0,0,0,0.6); }
    .hero-content { position: relative; z-index: 2; color: white; }
    .hero h2 { font-size: 2.5rem; margin-bottom: 20px; }
    .hero button {
      background: var(--primary); border:none; padding:12px 25px;
      border-radius:8px; font-size:1rem; cursor:pointer; transition:.3s;
    }
    .hero button:hover { background:#0088cc; }

    .filters { padding: 20px; text-align: center; margin-top: 80px; }
    .filters input, .filters select {
      padding: 8px 12px; border-radius: 6px; border: none; margin: 0 5px;
    }

    .cars-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px; padding: 30px;
    }
    .car-card {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s;
      cursor:pointer;
    }
    body.light .car-card { background: #f1f1f1; }
    .car-card:hover { transform: translateY(-10px); }
    .car-card img { width:100%; height:200px; object-fit:cover; }
    .car-info { padding:15px; text-align:center; }
    .car-info h3 { margin-bottom:8px; }
    .car-info p { margin-bottom:8px; }

    footer {
      background:#111; color:#ccc;
      text-align:center; padding:20px; margin-top:40px;
    }
    body.light footer { background:#eee; color:#222; }

    /* Modal */
    .modal {
      display: none; position: fixed; top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.7);
      justify-content: center; align-items: center;
      z-index: 2000;
    }
    .modal-content {
      background: #fff; color: #222;
      padding: 20px; border-radius: 10px;
      max-width: 600px; width: 90%;
      text-align: center; position: relative;
    }
    .close-btn {
      position:absolute; top:10px; right:15px;
      font-size:20px; cursor:pointer; color:red;
    }

    /* Slider inside modal */
    .slider { position: relative; }
    .slider img {
      width: 100%; height: 300px;
      object-fit: cover; border-radius:8px;
    }
    .arrow {
      position: absolute; top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white; border: none;
      padding: 10px; cursor: pointer;
      border-radius: 50%;
    }
    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }
  </style>
</head>
<body>
  <header>
    <h1>CarLux</h1>
    <nav>
      <ul>
        <li><a href="#">الرئيسية</a></li>
        <li><a href="#cars">السيارات</a></li>
        <li><a href="#">تواصل</a></li>
      </ul>
    </nav>
    <button id="theme-toggle">🌙</button>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>أفضل السيارات الفاخرة بين يديك</h2>
      <button onclick="document.getElementById('cars').scrollIntoView({behavior:'smooth'})">تصفح الآن</button>
    </div>
  </section>

  <section class="filters">
    <input type="text" id="search" placeholder="ابحث باسم السيارة">
    <select id="price-filter">
      <option value="all">كل الأسعار</option>
      <option value="low">أقل من 500,000</option>
      <option value="mid">من 500,000 إلى 1,000,000</option>
      <option value="high">أعلى من 1,000,000</option>
    </select>
  </section>

  <section class="cars-grid" id="cars">
    <div class="car-card" 
         data-name="مرسيدس S-Class" 
         data-price="1200000" 
         data-images='["https://source.unsplash.com/600x400/?mercedes,luxury",
                       "https://source.unsplash.com/600x400/?mercedes,interior",
                       "https://source.unsplash.com/600x400/?mercedes,sclass"]'>
      <img src="https://source.unsplash.com/400x250/?car,mercedes" alt="Mercedes">
      <div class="car-info">
        <h3>مرسيدس S-Class</h3>
        <p>السعر: 1,200,000 ج.م</p>
      </div>
    </div>

    <div class="car-card" 
         data-name="Audi A8" 
         data-price="950000" 
         data-images='["https://source.unsplash.com/600x400/?audi,luxury",
                       "https://source.unsplash.com/600x400/?audi,interior",
                       "https://source.unsplash.com/600x400/?audi,a8"]'>
      <img src="https://source.unsplash.com/400x250/?car,audi" alt="Audi">
      <div class="car-info">
        <h3>Audi A8</h3>
        <p>السعر: 950,000 ج.م</p>
      </div>
    </div>

    <div class="car-card" 
         data-name="BMW 7 Series" 
         data-price="1100000" 
         data-images='["https://source.unsplash.com/600x400/?bmw,luxury",
                       "https://source.unsplash.com/600x400/?bmw,interior",
                       "https://source.unsplash.com/600x400/?bmw,7series"]'>
      <img src="https://source.unsplash.com/400x250/?car,bmw" alt="BMW">
      <div class="car-info">
        <h3>BMW 7 Series</h3>
        <p>السعر: 1,100,000 ج.م</p>
      </div>
    </div>

    <div class="car-card" 
         data-name="Lexus LS" 
         data-price="890000" 
         data-images='["https://source.unsplash.com/600x400/?lexus,luxury",
                       "https://source.unsplash.com/600x400/?lexus,interior",
                       "https://source.unsplash.com/600x400/?lexus,ls"]'>
      <img src="https://source.unsplash.com/400x250/?car,lexus" alt="Lexus">
      <div class="car-info">
        <h3>Lexus LS</h3>
        <p>السعر: 890,000 ج.م</p>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 CarLux | جميع الحقوق محفوظة</p>
  </footer>

  <!-- Modal -->
  <div class="modal" id="car-modal">
    <div class="modal-content">
      <span class="close-btn" id="close-modal">&times;</span>
      <div class="slider">
        <button class="arrow left" id="prev-img">❮</button>
        <img id="modal-img" src="" alt="Car">
        <button class="arrow right" id="next-img">❯</button>
      </div>
      <h3 id="modal-title"></h3>
      <p id="modal-price"></p>
    </div>
  </div>

  <script>
    // Dark/Light Mode
    const toggleBtn = document.getElementById('theme-toggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('light');
      toggleBtn.textContent = document.body.classList.contains('light') ? "🌙" : "☀️";
    });

    // Search & Filter
    const search = document.getElementById('search');
    const filter = document.getElementById('price-filter');
    const cars = document.querySelectorAll('.car-card');

    function filterCars() {
      const searchVal = search.value.toLowerCase();
      const filterVal = filter.value;
      cars.forEach(car => {
        const name = car.dataset.name.toLowerCase();
        const price = parseInt(car.dataset.price);
        let show = name.includes(searchVal);
        if (filterVal === "low") show = show && price < 500000;
        else if (filterVal === "mid") show = show && price >= 500000 && price <= 1000000;
        else if (filterVal === "high") show = show && price > 1000000;
        car.style.display = show ? "block" : "none";
      });
    }
    search.addEventListener('input', filterCars);
    filter.addEventListener('change', filterCars);

    // Modal & Slider
    const modal = document.getElementById('car-modal');
    const modalImg = document.getElementById('modal-img');
    const modalTitle = document.getElementById('modal-title');
    const modalPrice = document.getElementById('modal-price');
    const closeModal = document.getElementById('close-modal');
    const prevBtn = document.getElementById('prev-img');
    const nextBtn = document.getElementById('next-img');

    let images = [];
    let currentIndex = 0;

    cars.forEach(car => {
      car.addEventListener('click', () => {
        images = JSON.parse(car.dataset.images);
        currentIndex = 0;
        modalImg.src = images[currentIndex];
        modalTitle.textContent = car.dataset.name;
        modalPrice.textContent = "السعر: " + car.dataset.price + " ج.م";
        modal.style.display = "flex";
      });
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      modalImg.src = images[currentIndex];
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      modalImg.src = images[currentIndex];
    });

    closeModal.addEventListener('click', () => modal.style.display = "none");
    window.addEventListener('click', e => { if(e.target === modal) modal.style.display="none"; });
  </script>
</body>
</html>
