<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxuryCars</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Tajawal', sans-serif;
      background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      color:#fff; overflow-x:hidden;
    }

    /* Navbar */
    header {
      position:fixed; top:0; left:0; width:100%;
      display:flex; justify-content:space-between; align-items:center;
      padding:15px 40px; z-index:1000;
      backdrop-filter: blur(15px);
      background: rgba(0,0,0,0.3);
    }
    header h1 { color:#00e5ff; font-size:1.6rem; }
    nav ul { list-style:none; display:flex; gap:25px; }
    nav a { color:#fff; text-decoration:none; font-weight:700; transition:.3s; }
    nav a:hover { color:#00e5ff; }

    /* Hero Section */
    .hero {
      height:100vh; display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      text-align:center; padding:0 20px;
      background: url("https://source.unsplash.com/1600x900/?luxury-car,showroom") center/cover no-repeat;
      position:relative;
    }
    .hero::after {
      content:""; position:absolute; inset:0; background:rgba(0,0,0,0.6);
    }
    .hero-content { position:relative; z-index:2; }
    .hero h2 { font-size:3rem; margin-bottom:20px; color:#00e5ff; }
    .hero p { font-size:1.2rem; margin-bottom:25px; }
    .hero button {
      padding:12px 30px; border:none; border-radius:30px;
      background: linear-gradient(45deg,#00e5ff,#00ff99);
      color:#000; font-weight:bold; cursor:pointer; transition:.3s;
    }
    .hero button:hover { transform:scale(1.1); }

    /* Cars Section */
    .section-title {
      text-align:center; margin:60px 0 20px; font-size:2rem; color:#00e5ff;
    }
    .cars-grid {
      display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:30px; padding:20px 40px;
    }
    .car-card {
      background:rgba(255,255,255,0.1);
      border-radius:15px; overflow:hidden;
      backdrop-filter: blur(10px);
      transition:.4s; cursor:pointer;
      transform-style:preserve-3d;
    }
    .car-card:hover { transform:translateY(-12px) rotate3d(1,1,0,8deg); }
    .car-card img { width:100%; height:200px; object-fit:cover; }
    .car-info { padding:15px; text-align:center; }
    .car-info h3 { margin-bottom:10px; font-size:1.3rem; }
    .car-info p { color:#ccc; }

    /* Modal */
    .modal {
      display:none; position:fixed; inset:0;
      background:rgba(0,0,0,0.85);
      justify-content:center; align-items:center;
      z-index:2000;
    }
    .modal-content {
      background:#111; padding:20px; border-radius:15px;
      width:90%; max-width:700px; text-align:center;
      position:relative; color:#fff;
    }
    .close-btn {
      position:absolute; top:15px; right:20px;
      font-size:24px; cursor:pointer; color:#f55;
    }
    .slider { position:relative; }
    .slider img {
      width:100%; height:350px; object-fit:cover;
      border-radius:12px;
    }
    .arrow {
      position:absolute; top:50%; transform:translateY(-50%);
      background:rgba(0,0,0,0.5); border:none; color:white;
      padding:10px; cursor:pointer; border-radius:50%;
    }
    .arrow.left { left:10px; }
    .arrow.right { right:10px; }
    .modal h3 { margin:15px 0 5px; font-size:1.6rem; color:#00e5ff; }
    .modal p { margin-bottom:15px; }

    .book-btn {
      background: linear-gradient(45deg,#00e5ff,#00ff99);
      color:#000; font-weight:bold;
      border:none; padding:10px 20px;
      border-radius:25px; cursor:pointer; transition:.3s;
    }
    .book-btn:hover { transform:scale(1.05); }

    footer {
      text-align:center; padding:25px;
      background:rgba(0,0,0,0.4); margin-top:40px;
      font-size:0.9rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <h1>LuxuryCars</h1>
    <nav>
      <ul>
        <li><a href="#">الرئيسية</a></li>
        <li><a href="#cars">السيارات</a></li>
        <li><a href="#">تواصل</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-content">
      <h2>عالم السيارات الفاخرة</h2>
      <p>اكتشف أفضل السيارات بأحدث التقنيات والتصميمات المستقبلية</p>
      <button onclick="document.getElementById('cars').scrollIntoView({behavior:'smooth'})">ابدأ الآن</button>
    </div>
  </section>

  <!-- Cars -->
  <h2 class="section-title" id="cars">🚘 سياراتنا</h2>
  <div class="cars-grid">
    <div class="car-card" 
         data-name="مرسيدس S-Class" 
         data-price="1200000" 
         data-images='["https://source.unsplash.com/600x400/?mercedes,luxury",
                       "https://source.unsplash.com/600x400/?mercedes,interior"]'>
      <img src="https://source.unsplash.com/400x250/?car,mercedes" alt="Mercedes">
      <div class="car-info">
        <h3>مرسيدس S-Class</h3>
        <p>1,200,000 ج.م</p>
      </div>
    </div>

    <div class="car-card" 
         data-name="BMW 7 Series" 
         data-price="1100000" 
         data-images='["https://source.unsplash.com/600x400/?bmw,luxury",
                       "https://source.unsplash.com/600x400/?bmw,interior"]'>
      <img src="https://source.unsplash.com/400x250/?car,bmw" alt="BMW">
      <div class="car-info">
        <h3>BMW 7 Series</h3>
        <p>1,100,000 ج.م</p>
      </div>
    </div>

    <div class="car-card" 
         data-name="Audi A8" 
         data-price="950000" 
         data-images='["https://source.unsplash.com/600x400/?audi,luxury",
                       "https://source.unsplash.com/600x400/?audi,interior"]'>
      <img src="https://source.unsplash.com/400x250/?car,audi" alt="Audi">
      <div class="car-info">
        <h3>Audi A8</h3>
        <p>950,000 ج.م</p>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="car-modal">
    <div class="modal-content">
      <span class="close-btn" id="close-modal">&times;</span>
      <div class="slider">
        <button class="arrow left" id="prev-img">❮</button>
        <img id="modal-img" src="" alt="Car">
        <button class="arrow right" id="next-img">❯</button>
      </div>
      <h3 id="modal-title"></h3>
      <p id="modal-price"></p>
      <button class="book-btn">احجز الآن</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 LuxuryCars | جميع الحقوق محفوظة
  </footer>

  <script>
    const cars=document.querySelectorAll('.car-card');
    const modal=document.getElementById('car-modal');
    const modalImg=document.getElementById('modal-img');
    const modalTitle=document.getElementById('modal-title');
    const modalPrice=document.getElementById('modal-price');
    const closeModal=document.getElementById('close-modal');
    const prevBtn=document.getElementById('prev-img');
    const nextBtn=document.getElementById('next-img');
    let images=[],currentIndex=0;

    cars.forEach(car=>{
      car.addEventListener('click',()=>{
        images=JSON.parse(car.dataset.images);
        currentIndex=0;
        modalImg.src=images[currentIndex];
        modalTitle.textContent=car.dataset.name;
        modalPrice.textContent="السعر: "+car.dataset.price+" ج.م";
        modal.style.display="flex";
      });
    });

    prevBtn.addEventListener('click',()=>{
      currentIndex=(currentIndex-1+images.length)%images.length;
      modalImg.src=images[currentIndex];
    });
    nextBtn.addEventListener('click',()=>{
      currentIndex=(currentIndex+1)%images.length;
      modalImg.src=images[currentIndex];
    });
    closeModal.addEventListener('click',()=>modal.style.display="none");
    window.addEventListener('click',e=>{ if(e.target===modal) modal.style.display="none"; });
  </script>
</body>
</html>
