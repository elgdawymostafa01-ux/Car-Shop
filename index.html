<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>معرض السيارات</title>
  <style>
    :root {
      --primary: #1e90ff;
      --bg: #f9f9f9;
      --text: #222;
      --card-bg: #fff;
      --dark-bg: #1c1c1c;
      --dark-text: #f1f1f1;
    }

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s;
    }

    header {
      background: var(--primary);
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 { margin: 0; }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    #theme-toggle {
      background: white;
      border: none;
      padding: 5px 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    .filters {
      padding: 15px;
      text-align: center;
    }

    .cars-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .car-card {
      background: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: 0.3s;
    }

    .car-card:hover {
      transform: scale(1.05);
    }

    .car-card img {
      width: 100%;
      border-radius: 8px;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #222;
      color: white;
      margin-top: 20px;
    }

    /* Dark mode */
    .dark-mode {
      background: var(--dark-bg);
      color: var(--dark-text);
    }

    .dark-mode .car-card {
      background: #2a2a2a;
      color: var(--dark-text);
    }
  </style>
</head>
<body>
  <header>
    <h1>🚗 معرض السيارات</h1>
    <nav>
      <ul>
        <li><a href="#">الرئيسية</a></li>
        <li><a href="#">السيارات</a></li>
        <li><a href="#">تواصل معنا</a></li>
      </ul>
    </nav>
    <button id="theme-toggle">🌙</button>
  </header>

  <main>
    <section class="filters">
      <label>الفلترة بالسعر:</label>
      <select id="price-filter">
        <option value="all">الكل</option>
        <option value="low">أقل من 300,000 ج.م</option>
        <option value="mid">من 300,000 إلى 600,000 ج.م</option>
        <option value="high">أعلى من 600,000 ج.م</option>
      </select>
    </section>

    <section class="cars-grid" id="cars-list">
      <!-- سيارات -->
      <div class="car-card" data-price="250000">
        <img src="https://source.unsplash.com/400x250/?car,hyundai" alt="سيارة 1">
        <h2>هيونداي النترا</h2>
        <p>السعر: 250,000 ج.م</p>
        <button>تفاصيل</button>
      </div>
      <div class="car-card" data-price="450000">
        <img src="https://source.unsplash.com/400x250/?car,toyota" alt="سيارة 2">
        <h2>تويوتا كورولا</h2>
        <p>السعر: 450,000 ج.م</p>
        <button>تفاصيل</button>
      </div>
      <div class="car-card" data-price="750000">
        <img src="https://source.unsplash.com/400x250/?car,bmw" alt="سيارة 3">
        <h2>BMW X5</h2>
        <p>السعر: 750,000 ج.م</p>
        <button>تفاصيل</button>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 معرض السيارات - جميع الحقوق محفوظة</p>
  </footer>

  <script>
    // فلترة السيارات حسب السعر
    const filter = document.getElementById("price-filter");
    const cars = document.querySelectorAll(".car-card");

    filter.addEventListener("change", () => {
      const value = filter.value;
      cars.forEach(car => {
        const price = parseInt(car.dataset.price);
        if (value === "all") {
          car.style.display = "block";
        } else if (value === "low" && price < 300000) {
          car.style.display = "block";
        } else if (value === "mid" && price >= 300000 && price <= 600000) {
          car.style.display = "block";
        } else if (value === "high" && price > 600000) {
          car.style.display = "block";
        } else {
          car.style.display = "none";
        }
      });
    });

    // تبديل الوضع الليلي/النهاري
    const themeBtn = document.getElementById("theme-toggle");
    themeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      themeBtn.textContent =
        document.body.classList.contains("dark-mode") ? "☀️" : "🌙";
    });
  </script>
</body>
</html>
